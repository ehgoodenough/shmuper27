<html>
	<head>
		<meta charset="UTF-8">
		<title>Starship Shmup 27</title>
		
		<script src="utilities/jquery.js" type="text/javascript"></script>
		<script src="utilities/jquery.canvas.js" type="text/javascript"></script>
		<script src="utilities/jquery.keyboard.js" type="text/javascript"></script>
		
		<script src="objects/GameLoop.js" type="text/javascript"></script>
		<script src="objects/GameLevel.js" type="text/javascript"></script>
		<script src="objects/GameScreen.js" type="text/javascript"></script>
		<script src="objects/GameState.js" type="text/javascript"></script>
		<script src="objects/Levelqueue.js" type="text/javascript"></script>
		<script src="objects/Objedex.js" type="text/javascript"></script>
		
		<script src="levels/level1.js" type="text/javascript"></script>
		<script src="levels/level2.js" type="text/javascript"></script>
		
		<script src="objects/Star.js" type="text/javascript"></script>
		<script src="objects/Shmuper27.js" type="text/javascript"></script>
		<script src="objects/RebelCruiser.js" type="text/javascript"></script>
		<script src="objects/Projectile.js" type="text/javascript"></script>
	</head>
	<body>
		<script src="game.js" type="text/javascript"></script>
		<link href="game.css" rel="stylesheet" type="text/css"/>
		
		<div id="game">
			<div id="menu" class="view">
				<h1>Shmuper27</h1>
				<ul>
					<li>
						<a href="singleplayer">
							<i class="fa fa-user"></i>
							<span>Singleplayer Campaign</span>
						</a>
					</li>
					<li>
						<a>
							<i class="fa fa-users"></i>
							<span>Multiplayer Campaign</span>
						</a>
					</li>
					<li>
						<a>
							<i class="fa fa-list"></i>
							<span>Highscore List</span>
						</a>
					</li>
					<li>
						<a>
							<i class="fa fa-cogs"></i>
							<span>Configuration Menu</span>
						</a>
					</li>
					<li>
						<a href="https://github.com/arcym/shmuper27" target="_blank">
							<i class="fa fa-github-alt"></i>
							<span>Github Repository</span>
						</a>
					</li>
				</ul>
			</div>
			<div id="status" class="view" style="display: none;">
				<div id="shielding">
					<i class="fa fa-heart"></i>
					<span id="value"></span>
				</div>
			</div>
			<div id="paused" class="view" style="display: none;">
				<h2>PAUSED</h2>
				<span>Hit spacebar to continue.</span>
			</div>
		</div>
	</body>
</html>
